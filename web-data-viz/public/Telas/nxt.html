<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nxt - GforWrestling</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/shows.css">
</head>
<body>
    <!-- Estará no "header.css" -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="../assets/imgs/raw.png" alt="Logomarca da GforWrestling" class="img-logomarca">
            </div>

            <!-- Estará no "header.css" -->
            <!-- São os botões da header -->
            <div class="div-botoes">
                <div class="div-butao-subir sobre-mim" onclick="IrHomePage()">
                    <span>Sobre mim</span>
                    <div class="div-linha-brilhante sobre-mim"></div>
                </div>

                <div class="div-butao-subir raw" onclick="IrRaw()">
                    <span>Raw</span>
                    <div class="div-linha-brilhante raw"></div>
                </div>

                <div class="div-butao-subir smackDown" onclick="IrSmackDown()">
                    <span>SmackDown</span>
                    <div class="div-linha-brilhante smackDown"></div>
                </div>

                <div class="div-butao-subir nxt" onclick="IrNxt()">
                    <span>Nxt</span>
                    <div class="div-linha-brilhante nxt"></div>
                </div>

                <div class="div-butao-subir login" onclick="Irlogin()">
                    <span>Login</span>
                    <div class="div-linha-brilhante login"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="div-container-show">

        <div class="parte-video-fundo">
            <video autoplay muted loop playsinline class="video-bg">
            <source src="../assets/videos/Nxt.mp4" type="video/mp4">
            Seu navegador não suporta vídeo em HTML5.
            </video>
            <!-- Parte 1 da tela dos shows -->
            <div class="div-display-flex dflex-parte1">
                <div class="div-separacao-show">
                    <div class="div-linha-vertical linha-vert-nxt"></div>
                    <div class="div-display-block">
                        <h1 class="h1-titulo">NXT</h1>
                        <div class="div-texto-parte1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, consectetur nulla inventore illum iusto commodi ducimus quo aperiam quas. Libero cupiditate voluptatibus aliquid impedit ipsam enim est odit inventore numquam?
                        </div>
                    </div>
                </div>
                <div class="div-separacao-show">
                    <div class="div-display-block animacao-cima-baixo">
                        <div class="div-img">
                            <img src="../assets/imgs/nxt.png" class="img-show img-nxt" alt="logomarca do nxt">
                        </div>
                        <div class="div-linha-horizontal linha-horiz-nxt"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim da Parte 1 -->
        <!-- Triângulos  -->
         <div class="triangulos">
            <div class="triangulo esquerda nxt-esquerda"></div>
            <div class="triangulo direita nxt-direita"></div>
         </div>

    </div>

</body>
</html>

<script src="../js/navegandoTelas.js"></script>
