<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - GforWrestling</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/homePage.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
            <!-- Estará no "header.css" -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="../assets/imgs/raw.png" alt="Logomarca da GforWrestling" class="img-logomarca">
            </div>

            <!-- Estará no "header.css" -->
            <!-- São os botões da header -->
            <div class="div-botoes">
                <div class="div-butao-subir sobre-mim" onclick="IrHomePage()">
                    <span>Sobre mim</span>
                    <div class="div-linha-brilhante sobre-mim"></div>
                </div>

                <div class="div-butao-subir raw" onclick="IrRaw()">
                    <span>Raw</span>
                    <div class="div-linha-brilhante raw"></div>
                </div>

                <div class="div-butao-subir smackDown" onclick="IrSmackDown()">
                    <span>SmackDown</span>
                    <div class="div-linha-brilhante smackDown"></div>
                </div>

                <div class="div-butao-subir nxt" onclick="IrNxt()">
                    <span>Nxt</span>
                    <div class="div-linha-brilhante nxt"></div>
                </div>

                <div class="div-butao-subir login" onclick="Irlogin()">
                    <span>Login</span>
                    <div class="div-linha-brilhante login"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="home-container">
        <div class="introducao">
            <div class="div-img-introducao">
                <img src="../assets/imgs/BiancaxRhea.jpg" alt="">
                <div class="div-txt-introducao">
                    
                    <div class="div-titulo">
                        <span class="span-titulo">É hora do show</span>
                    </div>

                    <div class="div-texto">
                        <span class="span-subtitulo">
                            Seja bem-vindo ao site destinado a conhecer a maior empresa de Wrestling do mundo.
                            Seja bem vindo a (Aqui será a logomarca).
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="../js/navegandoTelas.js"></script>
